<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" />

    <!-- <link rel="stylesheet" href="color.css"> -->
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="superadminStyle.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row p-0">
            <div id="sidebar" class="d-none d-md-block col-8 col-md-3 p-0 vh-100 sidebar_color border-right border-dark overflow-auto fixed-top">
                <div class="d-flex flex-column sidebar_color p-0  ">
                    <div class="p-0 w-100 m-0">
                        <div class="w-100 text-left text-white mt-3 ps-4 d-flex flex-row align-items-center">
                            <!-- image over here -->
                            MML
                        </div>
                        <a routerLink="./schoolSetup"
                            class="list-group-item content_color mt-3 ps-4 border border-dark active_color">
                            School Setup
                        </a>
                        <a routerLink="./manageSchools" class="list-group-item content_color ps-4 border border-dark">
                            Manage Schools
                        </a>

                    </div>



                </div>
            </div>
            <span id="sidebarToggler" onClick="showSidebar()" class="d-flex justify-content-center align-items-center d-md-none sidebar_color ps-2 display-inline fixed-bottom rounded-right mb-3 navbar-expand py-2" >
                <!-- [ngClass]="{'offset-8':visibleSidebar}">  [ngClass]="{'navbar-rotate':visibleSidebar}"-->
                <i class="fab fa-vuejs fa-rotate-270" ></i>
            </span>
            <div class="col-12 col-md-9 offset-md-3 px-0 grey lighten-4 min-vh-100">

                <div class="w-100 white text-left mt-0 shadow pe-4 d-flex flex-row py-2 justify-content-end sticky-top">
                    <div class="d-flex flex-column me-3 justify-content-center align-items-end">
                        <small class="p-0 m-0 font-weight-bold">Puneet</small>
                        <small class="p-0 m-0">puneetkalsi99@gmail.com</small>
                    </div>
                    <img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-5.jpg" class="rounded-circle z-depth-0 "
                        alt="avatar image" height="55" />

                </div>
                <div>
                    Sample Text
                </div>
            </div>
        </div>

    </div>


    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>
    <script type="text/javascript" src="./custom-carousel.js">

    </script>
    <script>
        let showSidebar = function (event) {
            console.log("clicked!");
            document.getElementById("sidebar").classList.toggle("d-block");
            document.getElementById("sidebar").classList.toggle("d-none");
            document.getElementById("sidebarToggler").classList.toggle("offset-8");
            document.querySelector("#sidebarToggler i").classList.toggle("fa-rotate-270");
            document.querySelector("#sidebarToggler i").classList.toggle("fa-rotate-90");


        
        }
    </script>
</body>

</html>
